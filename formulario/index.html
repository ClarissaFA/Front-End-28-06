<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <title>Criando um formulário simples</title>
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img-premium.flaticon.com/png/128/1698/premium/1698579.png?token=exp=1624906136~hmac=699154b4c97dba64f1960fbdf2cc0aba">
    <meta charset="UTF-8">
</head>
<body>
    <!-- Tag de início do formulário -->
    <img src="https://image.flaticon.com/icons/png/128/4069/4069344.png" alt="">
    <form>
        <!-- Campo de login -->
        <label for="login">Login</label>
        <input type="text" id="login" name="login" placeholder="nome de usuário">
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha</label>
        <input type="password" id="senha" nome="senha" placeholder="cuidado pra ninguém ver">
        <br><br>

        <!-- Botão de envio -->
        <label for="botao"></label>
        <input type="submit" value="Enviar" id="botao">
</body>
</html>
